<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhanshree's portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init("bddeoac5yFgn8YDcg");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_m35jzbm", "template_glfxvj3", this).then(
              function () {
                alert("Message sent successfully");
                document.getElementById("contact-form").reset();
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
          });
      };
    </script>
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar">
      <!-- LOGO -->
      <div class="logo">
        <a href="index.html"> Dhanshree Wagh </a>
      </div>
      <!-- NAVIGATION MENU -->
      <ul class="nav-links">
        <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- NAVIGATION MENUS -->
        <div class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </div>
      </ul>
    </nav>
    <!-- Contact Form  -->
    <form class="form-container" id="contact-form">
      <input type="hidden" name="contact_number" />
      <label>Name</label>
      <input type="text" name="user_name" required />
      <label>Email</label>
      <input type="email" name="user_email" required />
      <label>Message</label>
      <textarea name="message" class="msg" required></textarea>
      <input type="submit" value="Send" />
    </form>

    <!-- footer -->

    <footer class="footer">
      <div class="footer-heading">social media presence</div>
      <ul class="list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/BhaveshWagh">github</a>
        </li>
        <li class="list-item-inline"><a class="link" href="/">twitter</a></li>
        <li class="list-item-inline">
          <a class="link" href="https://www.linkedin.com/in/bhavesh-wagh27"
            >linkedin</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
